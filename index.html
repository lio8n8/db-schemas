<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>DB Schemas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1 class="title nav-left">DB Schemas</h1>
        <div class="nav-right">
            <button id=import-btn class="btn-default">Import</button>
            <button id="export-btn" class="btn-default">Export</button>
            <button id="create-project-btn" class="btn-default">Create project</button>
            <button id="themes-btn" class="btn-default">Themes</button>
        </div>
    </header>
    <main>
        <div class="schema-editor">
            <textarea id="schema-editor" class="schema-editor"></textarea>
        </div>
        <!-- TODO: Change id.-->
        <svg id="schema" class="schema" xmlns="http://www.w3.org/2000/svg"></svg>
        <div id="themes" class="themes">
            <!-- <div>
                <label for="themes-file">Upload theme</label>
                <input id="themes-file" name="themes-file" type="file" />
            </div> -->
            <div id="themes-actions" class="themes-actions">
                <button id="create-theme-btn" class="btn-default themes-actions-btn">Create</button>
                <button id="import-themes-btn" class="btn-default themes-actions-btn">Import</button>
                <button id="export-themes-btn" class="btn-default themes-actions-btn">Export</button>
            </div>
            <div id="themes-list" class="themes-list">
            </div>
        </div>
    </main>
    <div id="window-wrapper" class="window-wrapper">
        <div id="export-window" class="model-window export-window">
            <h1>Export schema</h1>
            <button id="save-as-json" class="btn-default">Save JSON schema</button>
            <button id="save-as-svg" class="btn-default">Save as SVG</button>
            <button id="save-as-jpeg" class="btn-default">Save as JPEG</button>
            <button id="save-as-pdf" class="btn-default">Save as PDF</button>
        </div>
        <div id="import-window" class="model-window import-window">
            <h1>Import schema</h1>
            <input id="upload-file" type="file" accept=".json" hidden />
            <label for="upload-file" class="upload-file-container">Choose file</label>
        </div>
        <div id="create-theme-window" class="model-window create-theme-window">
            <h1>Create theme(Not yet implemented!)</h1>
            <div class="inner-modal-window">
                <form id="create-theme-form" class="create-theme-form">
                    <!-- TODO: Generate elements in js code. -->
                    <div class="row">
                        <label>backgroundColor:</label>
                        <input id="backgroundColor" type="color" />
                    </div>
                    <div class="row">
                        <label>backgroundColor2</label>
                        <input id="backgroundColor2" type="color" />
                    </div>
                    <div class="row">
                        <label>backgroundColor3</label>
                        <input id="backgroundColor3" type="color" />
                    </div>
                    <div class="row">
                        <label>borderColor</label>
                        <input id="borderColor" type="color" />
                    </div>
                    <div class="row">
                        <label>color</label>
                        <input id="color" type="color" />
                    </div>
                    <div class="row">
                        <label>color2</label>
                        <input id="color2" type="color" />
                    </div>
                    <div class="row">
                        <label>titleColor</label>
                        <input id="titleColor" type="color" />
                    </div>
                    <div class="row">
                        <label>tableRx</label>
                        <input id="tableRx" type="text" />
                    </div>
                    <div class="row">
                        <label>tableRy</label>
                        <input id="tableRy" type="text" />
                    </div>
                    <div class="row">
                        <label>tableWidth</label>
                        <input id="tableWidth" type="text" />
                    </div>
                    <div class="row">
                        <label>rowHeight</label>
                        <input id="rowHeight" type="text" />
                    </div>
                    <div class="row">
                        <label>titleFontSize</label>
                        <input id="titleFontSize" type="text" />
                    </div>
                    <div class="row">
                        <label>titleFontWeight</label>
                        <input id="titleFontWeight" type="text" />
                    </div>
                    <div class="row">
                        <label>rowFontSize</label>
                        <input id="rowFontSize" type="text" />
                    </div>
                    <div class="row">
                        <label>rowFontWeight</label>
                        <input id="rowFontWeight" type="text" />
                    </div>
                    <div class="row">
                        <label>rowColor</label>
                        <input id="rowColor" type="color" />
                    </div>
                    <div class="row">
                        <label>schemaFontSize</label>
                        <input id="schemaFontSize" type="text" />
                    </div>
                    <div class="row">
                        <label>schemaFontWeight</label>
                        <input id="schemaFontWeight" type="text" />
                    </div>
                    <div class="row">
                        <label>schemaColor</label>
                        <input id="schemaColor" type="color" />
                    </div>
                    <div class="row">
                        <label>tableStrokeWidth</label>
                        <input id="tableStrokeWidth" type="text" />
                    </div>
                    <div class="row">
                        <label>headerTextAnchor</label>
                        <input id="headerTextAnchor" type="text" />
                    </div>
                    <div class="row">
                        <label>rowTextAnchor</label>
                        <input id="rowTextAnchor" type="text" />
                    </div>
                    <div class="row">
                        <label for="theme-name">Theme name:</label>
                        <input id="theme-name" type="text" />
                    </div>
                    <button id="save-theme-btn" class="btn-default save-theme-btn">Save</button>
                </form>
                <svg id="theme-view" class="theme-view" xmlns="http://www.w3.org/2000/svg"></svg>
            </div>
        </div>
        <div id="import-themes-window" class="model-window import-themes-window">
            <h1>Import themes</h1>
            <h2>Not yet implemented!</h2>
            <input id="upload-themes-file" type="file" accept=".json" hidden />
            <label for="upload-file" class="upload-file-container">Choose file</label>
        </div>
        <div id="export-themes-window" class="model-window create-theme-window">
            <h1>Export themes</h1>
            <h2>Not yet implemented!</h2>
        </div>
        <button id="close-window-btn" class="btn-default">Back</button>
    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
