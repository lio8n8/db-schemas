<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>DB Schemas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1 class="title nav-left">DB Schemas</h1>
        <div class="nav-right">
            <button id=import-btn class="btn-default">Import</button>
            <button id="export-btn" class="btn-default">Export</button>
            <button id="create-project-btn" class="btn-default">Create project</button>
            <button id="themes-btn" class="btn-default">Themes</button>
        </div>
    </header>
    <main>
        <div class="schema-editor">
            <textarea id="schema-editor" class="schema-editor"></textarea>
        </div>
        <!-- TODO: Change id.-->
        <svg id="schema" class="schema" xmlns="http://www.w3.org/2000/svg"> </svg>
        <div id="themes" class="themes">
            <!-- <div>
                <label for="themes-file">Upload theme</label>
                <input id="themes-file" name="themes-file" type="file" />
            </div> -->
            <div id="themes-actions" class="themes-actions">
                <button id="create-theme-btn" class="btn-default themes-actions-btn">Create</button>
                <button id="import-themes-btn" class="btn-default themes-actions-btn">Import</button>
                <button id="export-themes-btn" class="btn-default themes-actions-btn">Export</button>
            </div>
            <div id="themes-list" class="themes-list">
            </div>
        </div>
    </main>
    <div id="window-wrapper" class="window-wrapper">
        <div id="export-window" class="model-window export-window">
            <h1>Export schema</h1>
            <button id="save-as-json" class="btn-default">Save JSON schema</button>
            <button id="save-as-svg" class="btn-default">Save as SVG</button>
            <button id="save-as-jpeg" class="btn-default">Save as JPEG</button>
            <button id="save-as-pdf" class="btn-default">Save as PDF</button>
        </div>
        <div id="import-window" class="model-window import-window">
            <h1>Import schema</h1>
            <input id="upload-file" type="file" accept=".json" hidden />
            <label for="upload-file" class="upload-file-container">Choose file</label>
        </div>
        <div id="create-theme-window" class="model-window create-theme-window">
            <h1>Create theme</h1>
            <h2>Not yet implemented!</h2>
            <div class="inner-modal-window">
                <form class="create-theme-form">
                    <div class="row">
                        <label>Color 1</label>
                        <input type="color" />
                    </div>
                    <div class="row">
                        <label>Color 2</label>
                        <input type="color" />
                    </div>
                    <div class="row">
                        <label for="theme-name">Theme name: </label>
                        <input id="theme-name" type="text"/>
                    </div>
                    <div class="row">
                        <button id="save-theme-btn" class="btn-default save-theme-btn">Save</button>
                    </div>
                </form>
                <svg id="theme-view" class="theme-view" xmlns="http://www.w3.org/2000/svg"></svg>
            </div>
        </div>
        <div id="import-themes-window" class="model-window import-themes-window">
            <h1>Import themes</h1>
            <h2>Not yet implemented!</h2>
            <input id="upload-themes-file" type="file" accept=".json" hidden />
            <label for="upload-file" class="upload-file-container">Choose file</label>
        </div>
        <div id="export-themes-window" class="model-window create-theme-window">
            <h1>Export themes</h1>
            <h2>Not yet implemented!</h2>
        </div>
        <button id="close-window-btn" class="btn-default">Back</button>
    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
